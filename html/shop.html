<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kishan Automobiles</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* Black background */
      color: #eee; /* Light text for readability */
    }

    header {
      background-color: #111; /* Dark header */
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    .shop-container {
      max-width: 1200px;
      margin: auto;
      padding: 30px 20px;
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .product {
      background: #121212; /* Dark card background */
      border: 1px solid #333; /* Subtle border */
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1); /* Light shadow */
    }

    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      margin: 15px 0 10px;
      color: #fff;
    }

    .price {
      color: #e60000; /* Bright red for price */
      font-weight: bold;
      font-size: 1.1rem;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #e60000;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #b30000;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
